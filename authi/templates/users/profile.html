
{% extends 'users/base.html' %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="profile-pic">
        <h1>{{ user.username }}</h1>
        <p>{{ user.email }}</p>
    </div>

    <div class="profile-details">
        <h2>About Me</h2>
        <p>{{ user.profile.bio }}</p>
        
        <h2>Account Info</h2>
        <ul>
            <li><strong>Joined:</strong> {{ user.date_joined|date:"F d, Y" }}</li>
            <li><strong>Last Login:</strong> {{ user.last_login|date:"F d, Y" }}</li>
        </ul>

        <a href="{% url 'profile' %}" class="edit-btn">Edit Profile</a>
    </div>
</div>
{% endblock %}
