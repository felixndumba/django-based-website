{% extends 'users/base1.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<img 
    src="{% static 'images/image.jpg' %}" 
    alt="Background" 
    style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    "
>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="max-width: 500px; margin: 30px auto; padding: 20px; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        
          {{ form|crispy }}
      </fieldset>
      
          <button class="signin">Sign In</button>
      
      <div class="form-group text-center">
          <small class="text-muted">Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
    </div>
{% endblock %}
